<div class="card-container">
  <mat-grid-list cols="3" rowHeight="2:1" gutterSize="20">
    <mat-grid-tile *ngFor="let singleMarios of marios">
      <div class="marios-container">
        <div class="inner-column">
          <img src="assets/person-icon.svg" alt=""/>
          <p class="author">From: {{ singleMarios.senderId}}</p>
        </div>

        <div class="inner-column">
          <img src="assets/star-icon.svg" alt=""/>
          <p>{{ singleMarios.type }}</p>
        </div>

        <div class="inner-column">
          <p>T: You did great today Monica!</p>
        </div>

        <div class="inner-column">
          <p class="comment">
            {{ singleMarios.comment }}
            <span class="see-more">
              <a (click)="openDialog()">See more</a>
            </span>
          </p>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
